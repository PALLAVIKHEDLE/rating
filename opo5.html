<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
		rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" 
		crossorigin="anonymous">
		<style>
			body{margin:0px;padding:0px;}
			*{margin:0px;padding:0px;}
			.head{font-size:20px;font-family:times new roman;color:black;text-align:center;}
			.par{text-align:justify;font-size:18px;font-family: Muli;color:#4a4a4a;}
			.glyphicon-heart{font-size:25px;}
			.glyphicon-heart-empty{font-size:25px;}
       </style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4"></div>
				<div class="col-sm-4 well">
					<div class="row text-center">
					<img src="logo/logo.png" height="50px" width="164px">
					</div>
					<div class="row">
					<h2 class="head" style="font-weight:bold;">Welcome Title!</h2>
					</div>
					<div class="row">
					<h2 class="head">Welcome Text</h2>
					</div>
					<div class="row text-center">
					<button class="btn btn-info">Primary CTA</button>
					</div>
					<br>
					
					<div class="row">
					<p class="par">This is rating question.The rating scale can have anywhere
					between 3-10 steps.The USer can also select a variety of icons to use for rating.</p>
					<br>
					<i class="glyphicon glyphicon-heart"></i>
					<i class="glyphicon glyphicon-heart"></i>
					<i class="glyphicon glyphicon-heart-empty"></i>
					<i class="glyphicon glyphicon-heart-empty"></i>
					<i class="glyphicon glyphicon-heart-empty"></i>
					</div>
					
					<br><br><br><br><br><br><br><br>
					<hr>
					<div class="col-sm-6">
						<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" 
						aria-valuemax="100"></div>
						</div>
					</div>
					<div class="col-sm-3">
					
						<i class="glyphicon glyphicon-square-empty-upload"></i>
						<i class="glyphicon glyphicon-square-empty-download"></i>
						
					</div>
				</div><!--4 end-->
				<div class="col-sm-4"></div>
			</div><!--row end-->
			
		</div><!--fluid end-->
	</body>
</html>
